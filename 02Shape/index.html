<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        position="0 2 -5"
        width="1"
        height="5"
        depth="1"
        rotation="36 36 36"
        scale="0.5 0.5 0.5"
        color="#FAFAFA"
        shadow>
      </a-box>
      <a-torus-knot
        position="0 2 -5"
        color="#212121"
        scale="0.2 0.2 0.2"
        arc="180"
        p="2"
        q="7"
        radius="5"
        radius-tubular="0.1">
      </a-torus-knot>
      <a-cylinder
        position="0 2 -8"
        color="cyan"
        segments-radial="6">
      </a-cylinder>
    </a-scene>
  </body>
</html>
